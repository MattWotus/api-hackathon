<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global COVID-19 Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/home.css">

</head>

<body>
  <div class="container-fluid text-center d-flex flex-column align-items-center">
    <div class="row">
      <div id="title" class="col-12">
        <h1>COVID-19: By the Numbers</h1>
      </div>
    </div>
    <div id="spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </div>
    <div id="casesRow" class="row hidden">
      <div class="col-12">
        <h1>Total Cases:</h1>
        <div id="totalCases" class="count"></div>
      </div>
    </div>
    <div id="deathsRow" class="row hidden">
      <div class="col-12">
        <h1>Total Deaths:</h1>
        <div id="totalDeaths" class="count"></div>
      </div>
    </div>
    <div id="dateRow" class="row hidden">
      <div class="col-12">
        *As of <span id="date"></span>
      </div>
    </div>
    <div id="buttonRow" class="row d-flex justify-content-center hidden">
      <a href="deaths.html"><button type="button" id="button" class="btn btn-info btn-lg hidden">View Maps</button></a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="components/home.js"></script>

</body>

</html>
